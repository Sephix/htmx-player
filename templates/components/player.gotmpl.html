{{ define "components/player" }}
  <footer
    style="view-transition-name: web-player"
    class="sticky z-20 bottom-0 h-24 text-zinc-50 flex"
  >
    <web-player
      id="player"
      disabled="true"
      class="flex grow justify-center items-center gap-12 z-50 h-full bg-zinc-700 basis-5/6"
      hx-get="/player/current"
      hx-swap="outerHTML"
      hx-trigger="play-song from:body"
    >
    </web-player>
    <custom-playlist class="bg-zinc-700 basis-1/6 flex items-center" />
  </footer>
{{ end }}
{{ define "components/player/song" }}
  <web-player
    id="player"
    src="/song/{{ .track.Song }}"
    class="flex grow justify-center items-center gap-12 z-50 h-full bg-zinc-700"
    hx-get="/player/current"
    hx-swap="outerHTML"
    hx-trigger="play-song from:body"
    song-id="{{ .track.Id }}"
    title="{{ .track.Title }}"
    artist="{{ .artist.Name }}"
    liked="{{ .track.IsLiked }}"
    autoplay="true"
  />
{{ end }}
